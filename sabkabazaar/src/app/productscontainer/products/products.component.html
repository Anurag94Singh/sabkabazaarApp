
<section class="main-section">
    <ng-container *ngFor="let product of products">
        <div class="parent-card" tabindex="0" *ngIf="product.visible || product.visible==undefined">
            <div class="main-card">
                <h3>{{product.name}}</h3>
                <div class="image-desc">
                    <img [src]="product.imageURL.replace('static','assets')" alt="">
                    <div class="product-description">
                        <div class="description">{{product.description}}</div>
                        <button class="addToCart-btn primary" (click)="AddToCart(product)"> {{'Buy Now @' + product.price}} </button>
                    </div>
                </div>
                <div class="button-price">
                    <span class="mrp-span">{{'MRP ' + product.price}}</span>
                    <button class="addToCart-btn primary" (click)="AddToCart(product)"> Buy Now </button>
                </div>
            </div>
        </div>
    </ng-container>
    
</section>
