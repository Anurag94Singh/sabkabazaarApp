<aside class="category-sidemenu">
    <article *ngFor="let category of categories">
        <button tabindex="0" [routerLink]="['/products']"  routerLinkActive="active-category"  [queryParams]="{ category : category.id }">{{category.name}}</button>
    </article>
</aside>


<section class="category-dropdown">
    <mat-select class="category-select"  placeholder="All" [(value)]="categorySelected">
        <mat-option value="" tabindex="0" [routerLink]="['/products']">All</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category.id" tabindex="0" [routerLink]="['/products']" [queryParams]="{ category : category.id }">
            {{category.name}}
        </mat-option>
    </mat-select>
</section>
