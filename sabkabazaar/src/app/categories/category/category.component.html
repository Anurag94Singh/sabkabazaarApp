<article tabindex="0" class="category-section">
    <div class="category" [ngClass]="{'flexReverse' : !isEven}">
        <img [src]="category.hasOwnProperty('imageUrl') ? category.imageUrl.replace('static','assets') : 'assets/images/category/noimage.jpg'" [alt]="category.description">
        <div class="category-content">
            <h1>{{category.name}}</h1>
            <div class="category-description">{{category.description}}</div>
            <button class="category-navigate-btn">
                <a class="abc" [routerLink]="['products']" [queryParams]="{category: category.id}">{{category.key}}</a>
            </button>
        </div>
    </div>
</article>
