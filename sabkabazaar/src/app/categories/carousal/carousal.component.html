<div class="demo-carousel" [style.height]="parentHeight" *ngIf="caraousalData.length">
    <mat-carousel #matCarousel [timings]="timings" [autoplay]="autoplay" [interval]="interval" [loop]="loop"
      [hideArrows]="hideArrows" [hideIndicators]="hideIndicators" [color]="color" [lazyLoad]="true"
      [maxWidth]="maxWidth" [proportion]="proportion" [useKeyboard]="useKeyboard" [useMouseWheel]="useMouseWheel"
      [orientation]="orientation" [slides]="slides" [maintainAspectRatio]="maintainAspectRatio"
      [slideHeight]="slideHeight" title="Offers">
      <mat-carousel-slide class="caraousal-Slides" #matCarouselSlide *ngFor="let slide of caraousalData; let i = index"
        [image]="slide.bannerImageUrl.replace('static','assets')" [overlayColor]="overlayColor"
        [hideOverlay]="hideOverlay" title="offer">
      </mat-carousel-slide>
    </mat-carousel>
  </div>
