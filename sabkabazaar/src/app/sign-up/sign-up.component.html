<section class="signup-section">
    <article class="signup-content">
        <h1>Signup</h1>
        <h3>We do not share your personal details.</h3>
    </article>
    <article class="signup-form">
        <form [formGroup]="signUpForm" class="signup-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName">
                    <mat-error aria-live *ngIf="!signUpForm.controls.firstName.valid">
                        First name is required
                      </mat-error>
                  </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName">
                    <!-- <mat-error *ngIf="!this.firstname.valid">
                        Last name is required
                      </mat-error> -->
                  </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <!-- <mat-error *ngIf="!this.firstname.valid">
                        Last name is required
                      </mat-error> -->
                  </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <!-- <mat-error *ngIf="!this.firstname.valid">
                        Last name is required
                      </mat-error> -->
                  </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Conform Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <!-- <mat-error *ngIf="!this.firstname.valid">
                        Last name is required
                      </mat-error> -->
                  </mat-form-field>
            </div>
            <button class="primary" type="submit">Signup</button>
        </form>
    </article>
    
</section>
