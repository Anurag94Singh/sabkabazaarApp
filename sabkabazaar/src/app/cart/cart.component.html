<mat-drawer-container class="example-container" autosize>

          <div class="cartHeader">
              <h1>{{'My Cart'}}</h1>
            </div>
            <div tabindex="0" role="button" id="closeCart" (click)="ToggleDrawer()">

            </div>
      </article>
    </mat-drawer>
  
  </mat-drawer-container>
